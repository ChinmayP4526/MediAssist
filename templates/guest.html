    <div class="main">

            <div id="chat-box" class="chat-box"></div>

        </div>
        <div class="chat-input">

            <button class="send" id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>





</body>

<script>
    let place=document.getElementById("user-input");
       place.addEventListener('keydown', (event) => {
       if (event.key === 'Enter') {
           // Execute your desired action when Enter is pressed
           console.log('Enter key pressed!');
           // You can also prevent the default action, like form submission
           // event.preventDefault();
       }
   });
    let inputbtn=document.querySelector("#send-btn");
    inputbtn.addEventListener("click",()=>{
        document.querySelector(".chat-container").classList.remove("hide");

        
    })
    // Theme switcher
    let btn = document.getElementById("theme-switch");
    btn.addEventListener("click", () => {
        document.body.classList.toggle("darkmode");
    });

    // Lottie animation
    var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/static/animations/hellorobot.json'
    });

    // Chat functionality
    const sendButton = document.getElementById("send-btn");
    const inputField = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    sendButton.addEventListener("click", async () => {
        const userMessage = inputField.value.trim();
        if (!userMessage) return;

        appendMessage("You", userMessage);
        inputField.value = "";

        const botReply = await getBotReply(userMessage);
        appendMessage("Bot", botReply);
    });

    function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotReply(message) {
        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            return data.reply || "No reply from server.";
        } catch (err) {
            console.error("Error:", err);
            return "Sorry, something went wrong.";
        }
    }
</script>
