                    <input type="text" id="SearchChat"placeholder="Search..." >

                <!-- Sidebar conversation list -->
                <div class="conversations" id="savedChats">
                    <!-- Chat titles will be added here dynamically -->
                </div>

            </div>

        </aside>
        <main><!-- Chatbox -->

            <div class="box box2">
                
                <section class="chat" id="chatContainer"></section>
                <div class="chat-input">
                    <i class="fa-solid fa-paperclip"></i>
                    <!-- <i class="fa-solid fa-brain"></i> -->
                    <input type="text" id="chatInput" placeholder="Describe your symptoms... " />
                    <i class="fa-solid fa-microphone"></i>
                    <button id="sendBtn"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>

        </main>
    </div>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script>
    const themeToggleBtn = document.getElementById("theme-switch");
    const body = document.body;

    // Load the saved theme on page load
    window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("darkmode");
        }
    });

    // Toggle theme on button click
    themeToggleBtn.addEventListener("click", () => {
        body.classList.toggle("darkmode");

        // Save preference
        const isDark = body.classList.contains("darkmode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
</script>
</body>
